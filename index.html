<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="./style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"
/>
</head>
<body>
  <header>
    <a href="#" class="logo">
        <img src="./images/logo.svg" alt="logo">
    </a>
    <nav class="navbar-section sidebar">
      <div class="btn-left-side">
        <div class="btn-active">
          <a href="#" class="dropClick">
            Features 
            <svg width="10" class="arrow" height="6" xmlns="http://www.w3.org/2000/svg"><path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg>
          </a>
            <div class="btn-dropdown btn-dropdown-left">
              <p class="logo-title"><img src="./images/icon-todo.svg" alt="todo-icon"><a href="#">To do List</a></p>
              <p class="logo-title"><img src="./images/icon-calendar.svg" alt="calendar-icon"><a href="#">Calender</a></p>
              <p class="logo-title"><img src="./images/icon-reminders.svg" alt="reminders-icon"><a href="#">Reminders</a></p>
              <p class="logo-title"><img src="./images/icon-planning.svg" alt="plan-icon"><a href="#">Planning</a></p>
            </div>
        </div>
        <div class="btn-active">
          <a href="#" class="dropClick">
            Company
            <svg width="10" class="arrow" height="6" xmlns="http://www.w3.org/2000/svg"><path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg>
          </a>
            <div class="btn-dropdown btn-dropdown-right">
              <p><a href="#">History</a></p>
              <p><a href="#">Ours team</a></p>
              <p><a href="#">Planning</a></p>
            </div>
        </div>
        <p><a href="#">Careers</a></p>
        <p><a href="#">About</a></p> 
      </div>
      <div class="btn-right-side">
        <a href="#" class="login-btn">Login</a>
        <button href="#" class="register-btn">Register</button>
      </div>
    </nav>
    <div class="hamburger-menu" onclick="openMenu()">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </header>

  
  <main id="main">
    <section class="content">
      <div class="content-title">
        <h1>Make <br> remote work</h1>
      </div>
      <p>
        Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
      </p>
      <div class="more-btn">Learn more</div>
      <div class="client-bar">
        <ul class="client-img">
          <li><img src="./images/client-audiophile.svg" alt="#"></li>
          <li><img src="./images/client-databiz.svg" alt="#"></li>
          <li><img src="./images/client-maker.svg" alt="#"></li>
          <li><img src="./images/client-meet.svg" alt="#"></li>
        </ul>
      </div>
    </section>
    <div class="hero-img">
      <img src="./images/image-hero-mobile.png" class="img-mobile">
      <img src="./images/image-hero-desktop.png" class="img-desktop">
    </div>
    
  </main>
  <script src="./app.js"></script>
</body>
</html>
